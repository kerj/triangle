<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Triangles</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
           <label for="sideA">Side A</label>
           <input id="sideA" class="form-control" type="number">
         </div>
         <div class="form-group">
           <label for="sideB">Side B</label>
           <input id="sideB" class="form-control" type="number">
         </div>
         <div class="form-group">
           <label for="sideC">Side C Longest side</label>
           <input id="sideC" class="form-control" type="number">
         </div>
        <button type="submit" class="btn">Triangle or...</button>
    </div>
    <div class="jumbotron">
      <h1 id="nat">Not a Triangle</h1>
      <h1 id="oneSide">Scalene</h1>
      <h1 id="twoSide">Isosoles</h1>
      <h1 id="threeSide">Equilateral</h1>
    </div>
  </body>
</html>
